<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero">
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
        <button type="button" class="toggle-btn" onclick="register()">Register</button>
      </div>

      <div class="social-icons">
        <img src="images/fb.png" alt="">
        <img src="images/tw.png" alt="">
        <img src="images/gp.png" alt="">
      </div>

      <form id="login" action="" class="input-group">
        <input type="text" name="" id="" class="input-field" placeholder="User Id" required>
        <input type="password" name="" id="" class="input-field" placeholder="Enter Password" required>
        <input type="checkbox" class="check-box" name="" id=""><span>Remember Password</span>
        <button type="submit" class="submit-btn">LogIn</button>
      </form>

      <form id="register" action="" class="input-group">
        <input type="text" name="" id="" class="input-field" placeholder="User Id" required>
        <input type="email" name="" id="" class="input-field" placeholder="Email Id" required>
        <input type="password" name="" id="" class="input-field" placeholder="Enter Password" required>
        <input type="checkbox" class="check-box" name="" id=""><span>I agree to the terms & conditions</span>
        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>
  </div>

  <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register() {
      x.style.left = "-400px"
      y.style.left = "50px"
      z.style.left = "115px"
    }

    function login() {
      x.style.left = "50px"
      y.style.left = "450px"
      z.style.left = "0px"
    }
  </script>
</body>
</html>
